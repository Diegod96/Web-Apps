<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<table bgcolor="gray" width="100%" height="100%" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
   <tr>
       <td><b>What is your name?</b></td>
   </tr>
    <tr>
        <td>
            <input type="text" placeholder="your name" required>
        </td>
    </tr>

    <tr>
        <td><b>Is CSCI-4135 enjoyable?</b></td>
    </tr>
    <tr>
        <td>
            <input type="radio" >Yes
            <input type="radio" >Sometimes
            <input type="radio" >Not Really
        </td>
    </tr>

    <tr>
        <td><b>Why are you taking CSCI-4135?</b></td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" >For fun
            <input type="checkbox" >To get CS Minor
            <input type="checkbox" >To earn course credit
            <input type="checkbox" >Don't know
        </td>
    </tr>

    <tr>
        <td><b>What is your classification</b></td>
    </tr>
    <tr>
        <td>
        <select id="year">
            <option value="sophmore">Sophmore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="other">Other</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><b>What do you like about CSCI-4135?</b></td>
    </tr>
    <tr>
        <td>
            <textarea rows="4" cols="50">
                Web designing is great!
            </textarea>
        </td>
    </tr>

    <tr>
        <td>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </td>
    </tr>



</table>
</body>
</html>
