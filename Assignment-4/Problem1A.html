<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#d3d3d3">
<h1 style="color: green" align="center">User Registration</h1>
<h5>Please complete the following form to register to our site:</h5>
<br>

<table>
    <tr>
        <td>
         User Name:
        <input type="text" required>
        </td>
    </tr>
    <tr>
        <td>
        Password:
        <input type="text" align="center" required>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            Gender:
        </td>
        <td>
            <form action="">
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
        </form>
        </td>
        <tr>
        <td>
            How did you hear about us?:
        </td>
        <td>
            <form action="">
                <select id="answer">
                    <option value="0">Select an answer:</option>
                    <option value="1">Another Website</option>
                    <option value="2">Magazine website</option>
                    <option value="3">From a friend</option>
                    <option value="4">Other</option>
                </select>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <p align="left">Please select this box if you wish to be added to our mailing list.We will not pass on your details to any third party</p>
        </td>
        <td>
            <input type="checkbox" required>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit">Register now</button>
        </td>
    </tr>
    </tr>




</table>

</body>
</html>
