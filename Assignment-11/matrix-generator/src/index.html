<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MatrixGenerator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <script>

    function playGame() {
      var rows = document.forms[1].elements[0].value
      var cols = document.forms[1].elements[1].value
      var matrix = []; var A = [];
      for (var i = 0; i < rows; i++) {
        matrix[i] = [];
        for (var j = 0; j < cols; j++) {
          matrix[i][j] = Math.floor(Math.random() * 100 + 1);

        }
      }

      var count = 0;
      for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
          A[count] = matrix[i][j]
          count++;
        }

      }
      var temp = 0
      for (var i = 0; i < count; i++) {
        for (var j = i + 1; j < count; j++) {
          if (A[i] > A[j]) {
            temp = A[i]
            A[i] = A[j]
            A[j] = temp
          }
        }
      }
      document.write("<head>")
      document.write('<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">')
      document.write("</head>")
      document.write("<body><nav-bar></nav-bar>")
      document.write('<div class="container">')
      document.write('<table class = "table table-striped table-bordered table-hover">')

      document.write("<center><h1>Below is a Matrix with ", rows, " rows and ", cols, " columns:</h1></center><br>")

      console.log(matrix)

      for (var i = 0; i < rows; i++) {
        document.write('<tr>')
        for (var j = 0; j < cols; j++) {
          document.write('<td>', matrix[i][j], '</td>')
        }
        document.write('</tr> ')
      }
      document.write('</table>')

      var matrixFlattens = _.flattenDeep(matrix)
      sum = _.sum(matrixFlattens);

      document.write("<center><h1 style = 'font-family:tahoma; color:green'>Sum of the matrix = ", sum, "</h1></center><br>")


      var transpose = new Array(matrix[0].length);

      for(var i = 0; i < transpose.length; i++) {
        transpose[i] = new Array(matrix.length);
        for(var j = 0; j < transpose[i].length; j++) {
          transpose[i][j] = matrix[j][i]
        }
      }

      console.log(transpose)



      document.write("<head>")
      document.write('<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">')
      document.write("</head>")
      document.write("<body><nav-bar></nav-bar>")
      document.write('<div class="container">')
      document.write('<table class = "table table-striped table-bordered table-hover">')


      document.write("<center><h1>Below is Transpose of the Matrix above:</h1></center><br>")

    

      for (var i = 0; i < cols; i++) {
        document.write('<tr>')
        for (var j = 0; j < rows; j++) {
          document.write('<td>', transpose[i][j], '</td>')
        }
        document.write('</tr> ')
      }
      document.write('</table>')

      totalSum = sum + sum




      if(rows == cols) {
        document.write("<center><h1 style = 'font-family:tahoma; color:green'>Total sum of the matrix = ", totalSum, "</h1></center><br>")
      }else{
        document.write("</h2></center><br><br><center><p class='bg-warning'>The matrix should be a square matrix to compute the total sum</p></center>")
      }

    


     



    }

    
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
