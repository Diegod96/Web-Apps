<!DOCTYPE html>
<html lang="en">
<head>
<style>

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }

</style>
    <meta charset="UTF-8">
    <title>Assignment 5</title>
</head>
<body>


<table style="width: 100%">
    <tr bgcolor="gray">
        <td>
            <img src="jobs.jpg"height="100" width="100">
        </td>
        <td>
            <font color="#32cd32">Register to our job portal</font>
        </td>
    </tr>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Please enter your name: </b> <input type="text" required placeholder="Specify first and last name">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Please enter your email: </b> <input type="email" required placeholder="Specify valid email">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Please enter your password:</b> <input type="password" pattern="[a-zA-Z]{6-20}" required placeholder="Minimum length of 6">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Please enter your telephone: </b> <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="xxx-xxx-xxxx">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Which language do you know?</b>
                <br>
                <input type="radio"> <font color="black">C++</font>
                <input type="radio"> <font color="black">VB</font>
                <input type="radio"> <font color="black">Python</font>
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>Your Gender?</b>
                <br>
                <input type="radio"> <font color="black">Male</font>
                <input type="radio"> <font color="black">Female</font>
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                <b>
                    Your DOB:
                </b>
                <input type="date" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d">
            </form>
        </font>
    </td>
    <td>
        <font COLOR="purple">

            <label>
                <b>
                You domicile:
                </b>
            </label>
            <select>
                <option>London</option>
                <option>Paris</option>
                <option>New York</option>
            </select>
        </font>
    </td>
</table>






</body>
</html>
