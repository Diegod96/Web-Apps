<!DOCTYPE html>
<html lang="en">
<head>
<style>

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }

</style>
    <meta charset="UTF-8">
    <title>Assignment 5</title>
</head>
<body>


<table style="width: 100%">
    <tr bgcolor="gray">
        <td>
            <img src="jobs.jpg"height="100" width="100">
        </td>
        <td>
            <font color="#32cd32">Register to our job portal</font>
        </td>
    </tr>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                Please enter your name: <input type="text" required placeholder="Specify first and last name">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                Please enter your email: <input type="email" required placeholder="Specify valid email">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                Please enter your password: <input type="password" pattern="[a-zA-Z]{6-20}" required placeholder="Minimum length of 6">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                Please enter your telephone: <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="xxx-xxx-xxxx">
            </form>
        </font>
    </td>
</table>

<table style="width: 100%" bgcolor="#fa8072">
    <td>
        <font color="purple">
            <form>
                Which language do you know?
                <br>
                <input type="radio"> <font color="purple">Java</font>
                <input type="radio"> <font color="purple">VB</font>
                <input type="radio"> <font color="purple">Python</font>
            </form>
        </font>
    </td>
</table>





</body>
</html>
